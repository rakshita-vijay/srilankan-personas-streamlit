name: ğŸš€ Deploy FastAPI and Streamlit to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy-fastapi:
    name: ğŸš€ Deploy FastAPI to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cvoapi
          export_default_credentials: true

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ³ Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: ğŸ› ï¸ Build and Push FastAPI Docker Image
        run: |
          docker buildx create --use || true
          docker buildx build --push --platform linux/amd64 \
            -f Dockerfile.fastapi \
            -t gcr.io/cvoapi/fastapi-app:${{ github.sha }} .

      - name: ğŸš¢ Deploy FastAPI to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: fastapi-app
          image: gcr.io/cvoapi/fastapi-app:${{ github.sha }}
          region: us-central1
          allow-unauthenticated: true
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: ğŸŒ Print FastAPI Service URL
        run: |
          URL=$(gcloud run services describe fastapi-app \
            --region=us-central1 \
            --format='value(status.url)')
          echo "âœ… FastAPI deployed at: $URL"

  deploy-streamlit:
    name: ğŸš€ Deploy Streamlit to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cvoapi
          export_default_credentials: true

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ³ Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: ğŸ› ï¸ Build and Push Streamlit Docker Image
        run: |
          docker buildx create --use || true
          docker buildx build --push --platform linux/amd64 \
            -f Dockerfile.streamlit \
            -t gcr.io/cvoapi/streamlit-app:${{ github.sha }} .

      - name: ğŸš¢ Deploy Streamlit to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: streamlit-app
          image: gcr.io/cvoapi/streamlit-app:${{ github.sha }}
          region: us-central1
          allow-unauthenticated: true
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}

      - name: ğŸŒ Print Streamlit Service URL
        run: |
          URL=$(gcloud run services describe streamlit-app \
            --region=us-central1 \
            --format='value(status.url)')
          echo "âœ… Streamlit deployed at: $URL"
